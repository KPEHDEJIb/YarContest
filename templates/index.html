{% extends "base.html" %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div class="container">
        <h2>Доступные уроки</h2>
        <div class="lesson-grid">
            {% for lesson_id, lesson in lessons.items() %}
            <a href="/lesson/{{ lesson_id }}/{{ lesson.tasks.keys()|first }}" class="lesson-card">
                <h3>{{ lesson.title }}</h3>
                <p>{{ lesson.description }}</p>
                <span class="task-count">{{ lesson.tasks|length }} заданий</span>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
